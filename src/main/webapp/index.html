<!DOCTYPE html>
<html>
<head>
<title>Library | Rasad Regmi</title> 
</head>  
<body align="center">
<br>
<h1 align="center">Library System</h1>  
<br>
<h3 align="center">Register new member to the System:</h3>
<form action="SaveServlet" method="post">  
<table align="center">  
<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>  
<tr><td>Password:</td><td><input type="password" name="password"/></td></tr>  
<tr><td>Email:</td><td><input type="email" name="email"/></td></tr>  
<tr><td>Country:</td><td>  
<select name="country" style="width:150px">  
<option>India</option>  
<option>USA</option>  
<option>UK</option>  
<option>Other</option>  
</select>  
</td></tr>  
<tr><td colspan="2"><br><input type="submit" value="Save Member"/></td></tr>  
</table>  
</form>  
<br>
<br>  
<a href="ViewServlet">View Members</a>  
  
</body>  
</html>
